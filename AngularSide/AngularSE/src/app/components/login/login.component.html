<form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
  <div class="form-group small">
    <label for="username"><h6 class="text-credential">Email/Username</h6></label>
    <input required class="form-control" email type="username" ngModel #username="ngModel" name="username" id="username">
  </div>
  <div *ngIf="username.dirty && username.touched && username.invalid">
    <div class="alert-danger small" *ngIf="username.errors['required']">
      The field email is required!
    </div>
    <div class="alert-danger small" *ngIf="username.errors['email']">
      The value must be a valid mail!
    </div>
  </div>

  <div class="form-group small">
    <label for="password"><h6 class="text-credential">Password</h6></label>
    <input required class="form-control" minlength="5" maxlength="20" type="password" ngModel #password="ngModel" name="password" id="password">
  </div>
  <div *ngIf="password.dirty && password.touched && password.invalid">
    <div class="alert-danger small" *ngIf="password.errors['required']">
      The field password is required!
    </div>
    <div class="alert-danger small" *ngIf="password.errors['minlength']">
      The Minlenght must be greater than {{password.errors['minlength'].requiredLength}} and less than 20!
    </div>
  </div>

  <div class="form-group align-content-sm-center text-right">
    <button [disabled]="!f.valid" class="btn btn-danger btn-sm" style="margin-right: 5px;">Login</button>
  </div>
</form>
