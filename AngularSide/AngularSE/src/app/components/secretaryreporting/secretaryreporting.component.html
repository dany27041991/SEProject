<div class="container-fluid">
  <div class="row" id="secretaryreporting">
    <div class="col-12 p-0 text-center">
      <h1 style="font-size:2.7vw; font-weight: bold; color: black">Current reportings: </h1>
      <div class="row ml-5 mr-5">
        <div class="col-2"></div>
        <div class="col-8 col-offset-2">
          <table>
            <tr style="font-size:2vw; font-weight: bold; color: black">
              <th>Classroom</th>
              <th>Professor</th>
              <th>Note</th>
              <th>Support Material</th>
              <th>State</th>
            </tr>
            <tr *ngFor="let r of reportings">
              <td style="font-size:1.7vw; font-weight: bold; color: lightcyan">{{r.classroom.name}}</td>
              <td style="font-size:1.7vw; font-weight: bold; color: lightcyan">{{r.professor.lastname}}</td>
              <td style="font-size:1.7vw; font-weight: bold; color: lightcyan">{{r.noteProf}}</td>
              <td style="font-size:1.7vw; font-weight: bold; color: lightcyan">{{r.supportMaterial.name}}</td>
              <td style="font-size:1.7vw; font-weight: bold; color: lightcyan; text-decoration: underline" (click)="onSelect(r)">{{r.state.name}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
