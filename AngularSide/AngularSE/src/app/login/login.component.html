<form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
  <div class="form-group small">
    <label for="email"><h6 class="text-credential">Email</h6></label>
    <input required class="form-control" email type="email" ngModel #email="ngModel" name="email" id="email">
  </div>
  <div *ngIf="email.dirty && email.touched && email.invalid">
    <div class="alert-danger small" *ngIf="email.errors.required">
      The field email is required!
    </div>
    <div class="alert-danger small" *ngIf="email.errors.email">
      The value must be a valid mail!
    </div>
  </div>

  <div class="form-group small">
    <label for="password"><h6 class="text-credential">Password</h6></label>
    <input required class="form-control" minlength="6" maxlength="20" type="password" ngModel #password="ngModel" name="password" id="password">
  </div>
  <div *ngIf="password.dirty && password.touched && password.invalid">
    <div class="alert-danger small" *ngIf="password.errors.required">
      The field password is required!
    </div>
    <div class="alert-danger small" *ngIf="password.errors.minlength">
      The minlenght is {{password.errors.minlength.requiredLength}}!
    </div>
  </div>

  <div class="form-group align-content-sm-center">
    <button [disabled]="!f.valid" class="btn btn-primary btn-sm" style="margin-right: 5px;">Login</button>
    <button class="btn btn-danger btn-sm">Sign Up</button>
  </div>
</form>
