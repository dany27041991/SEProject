<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-item no-lines="" text-wrap="" text-center="">
  <h1 style="font-weight: bold; color: red">FILTER BY SUBJECT OR NAMEFILE:</h1>
  <input class="input-res" type="text" placeholder="Insert your text here!" (keyup)="onSearch($event.target.value)"/>
</ion-item>

<ion-item text-wrap="" text-center="">
  <h1 style="font-weight: bold; color: orange">LIST OF DOWNLOAD MATERIAL FOR SUBJECT:</h1>
</ion-item>

<div *ngIf="flag; else nofilter">
  <ion-list text-wrap *ngFor="let download of downloadMaterialCopy">
    <ion-item no-lines="" style="font-weight: bold" text-wrap>{{download.id}} {{download.subject.name}}:
      <a [href]="download['media']" target="blank">{{download['media']}}</a>
    </ion-item>

    <ion-item text-center="" align-items-center="">
      <button class="addrating" ion-button class="button-small-ios button-ios-primary" (click)="addRating(download.id)">Add Your Rate</button>
    </ion-item>

  </ion-list>
</div>

<ng-template #nofilter>
  <ion-list text-wrap *ngFor="let download of downloadMaterial | async">
    <ion-item no-lines="" style="font-weight: bold" text-wrap>{{download.id}} {{download.subject.name}}:
      <a [href]="download['media']" target="blank">{{download['media']}}</a>
    </ion-item>

    <ion-item text-center="" align-items-center="">
      <button class="addrating" ion-button class="button-small-ios button-ios-primary" (click)="addRating(download.id)">Add Your Rate</button>
    </ion-item>

  </ion-list>
</ng-template>
