<ion-item text-wrap no-lines text-center>
  <img src="assets/imgs/welcome.png" alt="Logo">
  <div id="welcome">
    <p style="font-weight: bold; font-size: 35px; color: black">Welcome to the university chat. Go ahead to start!</p>
  </div>
  <button ion-button text-center style="height: 50px; width: 200px; background-color: midnightblue; font-size: 20px; font-weight: bold" (click)="saveProfile()">Continue</button>
</ion-item>
