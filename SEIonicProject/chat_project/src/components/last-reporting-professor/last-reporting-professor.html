<ion-list no-lines="">
  <ion-item-divider style="color: fuchsia" id="lastmessages">Last Reporting State</ion-item-divider>

  <ion-item no-lines="">
    <ion-item *ngIf="lastReporting" text-wrap no-lines>
      <ion-avatar item-left>
        <img src="assets/imgs/report.png" style="width: 35px; height: 33px">
      </ion-avatar>
      <h2 style="font-weight: bold">Reporting state: {{lastReporting.state.name}}</h2>
      <h2 style="font-weight: bold">Classroom: {{lastReporting.classroom.name}}</h2>
      <p>{{lastReporting.supportMaterial.name}}: {{lastReporting.noteProf}}</p>
        <ion-item text-wrap no-lines="" *ngIf="lastReporting.secretary">
          <h2 style="font-weight: bold">Note from the secretariat: {{lastReporting?.noteSec}}</h2>
        </ion-item>

    </ion-item>
  </ion-item>
</ion-list>
