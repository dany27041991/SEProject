<div class="profile-view__image-container">
    <img class="profile-view__image" src="assets/imgs/profile-placeholder.png" alt="Avatar">
</div>

<div *ngIf="userProfile">
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input disabled [value]="userProfile.firstName" [readonly]="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input disabled [value]="userProfile.lastName" [readonly]="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input disabled [value]="userProfile.email" [readonly]="true"></ion-input>
            </ion-item>
            <ion-item *ngIf="person_type!==1">
                <ion-label floating>Date of Birth</ion-label>
                <ion-input disabled [value]="userProfile.dateOfBirth" [readonly]="true"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
</div>
