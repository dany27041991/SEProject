<ion-list no-lines="">
  <ion-item-divider no-lines="" style="color: crimson" id="lastmessages">Last Rate Lesson</ion-item-divider>

  <ion-item no-lines="">
    <ion-item *ngIf="lastRateLesson" text-wrap no-lines>
      <ion-avatar item-left>
        <img src="assets/imgs/lesson.png" style="height: 50px; width: 45px">
      </ion-avatar>
      <h2 id="profile">{{ lastRateLesson.studyCourse.name }} - {{lastRateLesson.subject.name}} </h2>
      <h3>{{lastRateLesson.activity.start | date}} - {{lastRateLesson.activity.end}}</h3>
      <p>Rate Leson: {{lastRateLesson.rate}}</p>
    </ion-item>
  </ion-item>
</ion-list>
