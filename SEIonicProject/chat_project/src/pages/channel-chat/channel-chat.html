<ion-header>
  <ion-navbar>
    <ion-title>{{ channel.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let message of channelMessages | async">
      <p style="color: black; font-size: 25px"><img width="25px" height="25px" src="assets/imgs/profile-placeholder.png" alt="Avatar"><b style="color: darkblue; font-size: 25px"> {{message.name}} {{message.lastname}}: </b>{{ message.content }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-send-message-box (sendMessage)="sendMessage($event)"></app-send-message-box>
  </ion-toolbar>
</ion-footer>
