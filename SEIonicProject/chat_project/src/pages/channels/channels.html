<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddChannelDialog()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <div text-wrap *ngFor="let channel of channelList | async" (click)="selectChannel(channel)">
      <div *ngFor="let subj of subject">
        <ion-item text-wrap *ngIf="subj === channel.mykey">#{{ channel.name }}</ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
