<ion-header>
  <ion-navbar color="dark">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToSearchUserPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <app-ratelesson [lastRateLesson]="lastRateLesson" *ngIf="type_person===2 && lastRateLesson"></app-ratelesson>

  <app-last-rate-professor [lastRateRes]="lastRateRes" *ngIf="type_person===2 && lastRateRes"></app-last-rate-professor>

  <app-last-upload-material [lastUpload]="lastUpload" *ngIf="type_person===3 && lastUpload"></app-last-upload-material>

  <app-last-channel-message></app-last-channel-message>

  <app-last-message-list></app-last-message-list>

  <app-online-users></app-online-users>

</ion-content>
